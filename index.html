<!DOCTYPE html>
<html>
<head>
<meta charset="UTF=8">
<title>Tip Calculator</title>
<script>
function tipCalculate(slider, bill){
  var tip = document.getElementById('tip');
  var slideval = document.getElementById('slideval');
  var bill = document.getElementById(bill).value;
  var prcnt = slider * .01;
    slideval.innerHTML = slider+"%";
    tip.innerHTML = "$"+(bill*prcnt).toFixed(2);
}

</script>
</head>
<body>
<h2>Tip Calculator</h2>
Enter the bill amount for your meal: $
<input type="text" id="bill"><br>
Tip Percentage(10 minimum): <input type="range" min="10" max="100" value="0" step="1" onchange="tipCalculate(this.value, 'bill')" style="width:400px;">
<span id="slideval">0%</span>
<h2>Tip to leave = <span id="tip"></span></h2>

</body>
</html>
